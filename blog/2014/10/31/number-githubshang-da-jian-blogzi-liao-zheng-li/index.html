<div class="entry-content"><h3>资料整理</h3>

<ul>

<h3>问题整理</h3>

<ul>
<li><p>部署失败 <a href="http://stackoverflow.com/questions/21356212/failed-to-deploy-to-github-pages-using-octopress">error: failed to push some refs to git@github.com*****&#8217;</a></p></li>
<li><p>解决方法:</p>

<pre><code>  cd _deploy

  git config branch.master.remote origin

  git config branch.master.merge refs/heads/master

  git pull
</code></pre></li>
</ul>
